<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
        }
        
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #2c3e50;
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        
        .input-section {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        #taskInput {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        #taskInput:focus {
            border-color: #3498db;
        }
        
        #addBtn {
            padding: 12px 20px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s;
        }
        
        #addBtn:hover {
            background: #2980b9;
        }
        
        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }
        
        .filter-btn {
            padding: 8px 16px;
            border: 2px solid #ddd;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }
        
        .filter-btn.active {
            background: #3498db;
            color: white;
            border-color: #3498db;
        }
        
        #taskList {
            list-style: none;
            margin-bottom: 20px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .task-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #3498db;
            transition: transform 0.2s;
        }
        
        .task-item:hover {
            transform: translateX(5px);
            background: #e8f4fc;
        }
        
        .task-item.completed {
            opacity: 0.7;
            border-left-color: #27ae60;
        }
        
        .task-item.completed .task-text {
            text-decoration: line-through;
            color: #7f8c8d;
        }
        
        .task-check {
            margin-right: 12px;
            cursor: pointer;
            width: 20px;
            height: 20px;
        }
        
        .task-text {
            flex: 1;
            margin: 0 15px;
            word-break: break-word;
            font-size: 16px;
        }
        
        .task-actions {
            display: flex;
            gap: 8px;
        }
        
        .edit-btn, .delete-btn {
            padding: 6px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        
        .edit-btn {
            background: #f39c12;
            color: white;
        }
        
        .edit-btn:hover {
            background: #e67e22;
        }
        
        .delete-btn {
            background: #e74c3c;
            color: white;
        }
        
        .delete-btn:hover {
            background: #c0392b;
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            padding-top: 15px;
            border-top: 1px solid #ddd;
            color: #7f8c8d;
            font-size: 14px;
        }
        
        .empty-state {
            text-align: center;
            color: #7f8c8d;
            padding: 40px 0;
            font-style: italic;
        }
        
        @media (max-width: 500px) {
            .container {
                padding: 20px;
            }
            
            .input-section {
                flex-direction: column;
            }
            
            #addBtn {
                width: 100%;
            }
            
            .filters {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Minha Lista de Tarefas</h1>
            <p>Organize seu dia de forma eficiente</p>
        </header>
        
        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Digite uma nova tarefa...">
            <button id="addBtn">Adicionar</button>
        </div>
        
        <div class="filters">
            <button class="filter-btn active" data-filter="all">Todas</button>
            <button class="filter-btn" data-filter="pending">Pendentes</button>
            <button class="filter-btn" data-filter="completed">Concluídas</button>
        </div>
        
        <ul id="taskList">
            <!-- As tarefas serão inseridas aqui via JavaScript -->
        </ul>
        
        <div class="stats">
            <span id="totalTasks">Total: 0</span>
            <span id="completedTasks">Concluídas: 0</span>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Classe principal da aplicação
            class TodoList {
                constructor() {
                    this.tasks = JSON.parse(localStorage.getItem('tasks')) || [];
                    this.currentFilter = 'all';
                    this.init();
                }

                init() {
                    this.bindEvents();
                    this.render();
                    this.updateStats();
                }

                bindEvents() {
                    // Adicionar tarefa
                    document.getElementById('addBtn').addEventListener('click', () => this.addTask());
                    document.getElementById('taskInput').addEventListener('keypress', (e) => {
                        if (e.key === 'Enter') this.addTask();
                    });

                    // Filtros
                    document.querySelectorAll('.filter-btn').forEach(btn => {
                        btn.addEventListener('click', (e) => this.setFilter(e.target.dataset.filter));
                    });
                }

                addTask() {
                    const input = document.getElementById('taskInput');
                    const text = input.value.trim();

                    if (text) {
                        const task = {
                            id: Date.now(),
                            text: text,
                            completed: false,
                            createdAt: new Date().toISOString()
                        };

                        this.tasks.unshift(task);
                        this.saveToLocalStorage();
                        this.render();
                        this.updateStats();
                        input.value = '';
                        input.focus();
                    }
                }

                editTask(id, newText) {
                    const task = this.tasks.find(t => t.id === id);
                    if (task && newText.trim()) {
                        task.text = newText.trim();
                        this.saveToLocalStorage();
                        this.render();
                        this.updateStats();
                    }
                }

                toggleComplete(id) {
                    const task = this.tasks.find(t => t.id === id);
                    if (task) {
                        task.completed = !task.completed;
                        this.saveToLocalStorage();
                        this.render();
                        this.updateStats();
                    }
                }

                deleteTask(id) {
                    if (confirm('Tem certeza que deseja excluir esta tarefa?')) {
                        this.tasks = this.tasks.filter(t => t.id !== id);
                        this.saveToLocalStorage();
                        this.render();
                        this.updateStats();
                    }
                }

                setFilter(filter) {
                    this.currentFilter = filter;
                    
                    // Atualizar botões de filtro
                    document.querySelectorAll('.filter-btn').forEach(btn => {
                        btn.classList.remove('active');
                        if (btn.dataset.filter === filter) {
                            btn.classList.add('active');
                        }
                    });

                    this.render();
                }

                getFilteredTasks() {
                    switch (this.currentFilter) {
                        case 'completed':
                            return this.tasks.filter(task => task.completed);
                        case 'pending':
                            return this.tasks.filter(task => !task.completed);
                        default:
                            return this.tasks;
                    }
                }

                render() {
                    const taskList = document.getElementById('taskList');
                    const filteredTasks = this.getFilteredTasks();

                    if (filteredTasks.length === 0) {
                        taskList.innerHTML = '<div class="empty-state">Nenhuma tarefa encontrada</div>';
                        return;
                    }

                    taskList.innerHTML = filteredTasks.map(task => `
                        <li class="task-item ${task.completed ? 'completed' : ''}" data-id="${task.id}">
                            <input type="checkbox" class="task-check" ${task.completed ? 'checked' : ''} 
                                onchange="todoList.toggleComplete(${task.id})">
                            <span class="task-text">${this.escapeHtml(task.text)}</span>
                            <div class="task-actions">
                                <button class="edit-btn" onclick="todoList.startEdit(${task.id})">Editar</button>
                                <button class="delete-btn" onclick="todoList.deleteTask(${task.id})">Excluir</button>
                            </div>
                        </li>
                    `).join('');
                }

                            startEdit(id) {
                                const task = this.tasks.find(t => t.id === id);
                                if (!task) return;
            
                                const taskItem = document.querySelector(`.task-item[data-id="${id}"]`);
                                if (!taskItem) return;
            
                                const taskTextSpan = taskItem.querySelector('.task-text');
                                const originalText = task.text;
            
                                // Create input for editing
                                const input = document.createElement('input');
                                input.type = 'text';
                                input.value = originalText;
                                input.className = 'edit-input';
                                input.style.flex = '1';
                                input.style.margin = '0 15px';
                                input.style.fontSize = '16px';
            
                                // Replace span with input
                                taskTextSpan.replaceWith(input);
                                input.focus();
            
                                // Save on Enter or blur
                                input.addEventListener('keypress', (e) => {
                                    if (e.key === 'Enter') {
                                        this.editTask(id, input.value);
                                    }
                                });
                                input.addEventListener('blur', () => {
                                    this.editTask(id, input.value);
                                });
                            }
            
                            escapeHtml(text) {
                                const div = document.createElement('div');
                                div.textContent = text;
                                return div.innerHTML;
                            }
                        }
            
                        // Instanciar a lista de tarefas globalmente para acesso nos eventos inline
                        window.todoList = new TodoList();
                    });
                </script>
